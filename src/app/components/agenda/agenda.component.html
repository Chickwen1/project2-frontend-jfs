      <div class="alert alert-success" *ngIf='message'>{{message}}</div>

<select [(ngModel)]="selectedType">
    <option value="">--ALL--</option>
  <option value="Personal">Personal</option>
  <option value="Business">Business</option>
</select>

<br/>
      
<table border="1" class="table table-striped" *ngIf="agendas.length>0">
    <thead class ="thead-dark"><tr><th>Id</th><th>User Id</th><th>Agenda Type</th></tr></thead>
    <tbody *ngFor="let agenda of agendas | type: selectedType">
        <tr>
            <td>{{agenda.agendaId}}</td>
            <td>{{agenda.user.userId}}</td>
            <td>{{agenda.type}}</td>
            <td><button (click)= "view(agenda.agendaId, agenda.type)" class="btn btn-info">View</button></td>
            <td><button (click)= "deleteAgenda(agenda.agendaId)" class="btn btn-danger">Delete</button></td>
        </tr>

    </tbody>
</table>
<div class="row">
        <<button (click)= "createAgenda()" class="btn btn-secondary btn-lg btn-block">Create An Agenda</button>
        <!-- <td><mat-icon (click)= "createAgenda()" class="btn btn-success">Create An Agenda</mat-icon></td> -->
    </div>
