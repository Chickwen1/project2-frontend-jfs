<h1 class="display-4">Tasks</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<table  class="table table-striped" ><!-- </table>*ngIf="agendas.length>0"> -->
        <thead class ="thead-dark"><tr><th>Task Id</th><th>Date</th><th>Description</th><th>Duration</th><th>Location</th><th>Status</th><th>Agenda ID</th></tr></thead>
        <tbody *ngFor="let task of tasks ">
            <tr>
                <td>{{task.taskId}}</td>
                <td>{{task.taskDate | date:"medium" | uppercase}}</td>
                <td>{{task.taskDescription}}</td>
                <td>{{task.duration}}</td>
                <td>{{task.location}}</td>
                <td>{{task.taskStatus}}</td>
                <td>{{task.agenda.agendaId}}</td>
                <td><button (click)= "updateTask(task.taskId)" class="btn btn-success">Update Task</button></td>
                <td><button (click)= "deleteTask(task.taskId)" class="btn btn-danger">Delete Task</button></td>
            </tr>
    
        </tbody>
    </table>

    <div class="row">
            <button (click)= "addTask()" class="btn btn-secondary btn-lg ">Add Task</button>
            <button (click)= "goBack()" class="btn btn-primary btn-lg ">Back</button>
        </div>
